<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Carta Byron Canga</title>
</head>
<body>
    <div class="container">
            <div class="card spade" id="spade">
                <h1 class="left">♠</h1>
                <h2 class="number"></h2>
                <h1 class="rigth">♠</h1>
            </div>
            <div class="card club" id="club">
                <h1 class="left">♣</h1>
                <h2 class="number"></h2>
                <h1 class="rigth">♣</h1>
            </div>
            <div class="card heart" id="heart">
                <h1 class="left">♥</h1>
                <h2 class="number"></h2>
                <h1 class="rigth">♥</h1>
            </div>
            <div class="card diamond" id="diamond">
                <h1 class="left">♦</h1>
                <h2 class="number"></h2>
                <h1 class="rigth">♦</h1>
            </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
